name: release

on:
  push:
    tags:
      - "v*"
    branches:
      - main
      - dev-release*

defaults:
  run:
    shell: bash

jobs:
  build-go-binaries:
    runs-on: ubuntu-24.04
    if: github.repository == 'numaproj/numaflow'
    name: Build binaries
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build binaries
        run: |
          make build
          chmod -R +x dist
      - name: Make checksums
        run: make checksums
      - name: store artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist
