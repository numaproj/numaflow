---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: numaflow-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: controller-manager
      app.kubernetes.io/name: controller-manager
      app.kubernetes.io/part-of: numaflow
  template:
    metadata:
      labels:
        app.kubernetes.io/component: controller-manager
        app.kubernetes.io/name: controller-manager
        app.kubernetes.io/part-of: numaflow
    spec:
      containers:
      - args:
        - controller
        env:
        - name: NUMAFLOW_IMAGE
          value: quay.io/numaproj/numaflow:latest
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NUMAFLOW_CONTROLLER_NAMESPACED
          valueFrom:
            configMapKeyRef:
              key: namespaced
              name: numaflow-cmd-params-config
              optional: true
        - name: NUMAFLOW_CONTROLLER_MANAGED_NAMESPACE
          valueFrom:
            configMapKeyRef:
              key: managed.namespace
              name: numaflow-cmd-params-config
              optional: true
        - name: NUMAFLOW_LEADER_ELECTION_DISABLED
          valueFrom:
            configMapKeyRef:
              key: controller.leader.election.disabled
              name: numaflow-cmd-params-config
              optional: true
        - name: NUMAFLOW_LEADER_ELECTION_LEASE_DURATION
          valueFrom:
            configMapKeyRef:
              key: controller.leader.election.lease.duration
              name: numaflow-cmd-params-config
              optional: true
        - name: NUMAFLOW_LEADER_ELECTION_LEASE_RENEW_DEADLINE
          valueFrom:
            configMapKeyRef:
              key: controller.leader.election.lease.renew.deadline
              name: numaflow-cmd-params-config
              optional: true
        - name: NUMAFLOW_LEADER_ELECTION_LEASE_RENEW_PERIOD
          valueFrom:
            configMapKeyRef:
              key: controller.leader.election.lease.renew.period
              name: numaflow-cmd-params-config
              optional: true
        image: quay.io/numaproj/numaflow:latest
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 3
          periodSeconds: 3
        name: controller-manager
        ports:
        - containerPort: 9090
          name: metrics
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 3
          periodSeconds: 3
        resources:
          limits:
            cpu: 500m
            memory: 1024Mi
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - mountPath: /etc/numaflow
          name: controller-config-volume
      securityContext:
        runAsNonRoot: true
        runAsUser: 9737
      serviceAccountName: numaflow-sa
      volumes:
      - configMap:
          name: numaflow-controller-config
        name: controller-config-volume
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: numaflow-dex-server
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: dex-server
      app.kubernetes.io/name: numaflow-dex-server
      app.kubernetes.io/part-of: numaflow
  template:
    metadata:
      labels:
        app.kubernetes.io/component: dex-server
        app.kubernetes.io/name: numaflow-dex-server
        app.kubernetes.io/part-of: numaflow
    spec:
      containers:
      - command:
        - /usr/local/bin/dex
        - serve
        - /etc/numaflow/dex/cfg/config.yaml
        env:
        - name: GITHUB_CLIENT_ID
          valueFrom:
            secretKeyRef:
              key: dex-github-client-id
              name: numaflow-dex-secrets
        - name: GITHUB_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              key: dex-github-client-secret
              name: numaflow-dex-secrets
        image: dexidp/dex:v2.37.0
        imagePullPolicy: Always
        name: dex
        ports:
        - containerPort: 5556
        volumeMounts:
        - mountPath: /etc/numaflow/dex/cfg/config.yaml
          name: generated-dex-config
          subPath: config.yaml
        - mountPath: /etc/numaflow/dex/tls/tls.crt
          name: tls
          subPath: tls.crt
        - mountPath: /etc/numaflow/dex/tls/tls.key
          name: tls
          subPath: tls.key
      initContainers:
      - args:
        - dex-server-init
        env:
        - name: NUMAFLOW_SERVER_ADDRESS
          valueFrom:
            configMapKeyRef:
              key: server.address
              name: numaflow-cmd-params-config
              optional: true
        - name: NUMAFLOW_SERVER_BASE_HREF
          valueFrom:
            configMapKeyRef:
              key: server.base.href
              name: numaflow-cmd-params-config
              optional: true
        image: quay.io/numaproj/numaflow:latest
        imagePullPolicy: Always
        name: dex-init
        volumeMounts:
        - mountPath: /cfg
          name: connector-config
        - mountPath: /tls
          name: tls
        - mountPath: /tmp
          name: generated-dex-config
      serviceAccountName: numaflow-dex-server
      volumes:
      - configMap:
          items:
          - key: config.yaml
            path: config.yaml
          name: numaflow-dex-server-config
        name: connector-config
      - emptyDir: {}
        name: tls
      - emptyDir: {}
        name: generated-dex-config
