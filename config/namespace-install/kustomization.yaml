apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../base
  - rbac

patchesStrategicMerge:
  - |
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: numaflow-controller-cmd-params-config
    data:
      controller.namespaced: "true"
  - |
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: numaflow-server-cmd-params-config
    data:
      server.namespaced: "true"
