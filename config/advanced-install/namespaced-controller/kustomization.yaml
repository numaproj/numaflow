#
# Controller only with namespaced install, witout CRD
#

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/controller-manager
  - ../../namespace-install/rbac/controller-manager

images:
  - name: quay.io/numaproj/numaflow
    newTag: latest

patchesStrategicMerge:
  # For release scripts
  - |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: numaflow-controller
    spec:
      template:
        spec:
          containers:
            - name: controller-manager
              env:
                - name: NUMAFLOW_IMAGE
                  value: quay.io/numaproj/numaflow:latest
  - |
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: numaflow-controller-cmd-params-config
    data:
      controller.namespaced: "true"
