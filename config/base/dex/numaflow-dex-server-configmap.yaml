kind: ConfigMap
apiVersion: v1
metadata:
  name: numaflow-dex-server
data:
  numaflow_server_addr: "https://numaflow-server:8443"
  config.yaml: |
    issuer: $NUMAFLOW_SERVER_ADDR/dex
    storage:
      type: memory
    web:
      http: 0.0.0.0:5556
    staticClients:
      - id: numaflow-server-app
        redirectURIs: 
          - $NUMAFLOW_SERVER_ADDR/login
        name: 'Numaflow Server App'
        pubilc: true
    connectors:
    - type: github
      id: github
      name: GitHub
      config:
        clientID: $GITHUB_CLIENT_ID
        clientSecret: $GITHUB_CLIENT_SECRET
        redirectURI: $NUMAFLOW_SERVER_ADDR/dex/callback
        orgs:
        - name: jyu-dex-poc
          teams:
          - admin
          - readonly
    oauth2:
      skipApprovalScreen: true
