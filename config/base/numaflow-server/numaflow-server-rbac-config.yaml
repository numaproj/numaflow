apiVersion: v1
kind: ConfigMap
metadata:
  name: numaflow-server-rbac-config
data:
  rbac-policy.csv: |
    # Policies go here
    p, role:admin, *, *, *
    p, role:readonly, *, *, GET
    g, jyu-dex-poc:admin, role:admin
    g, jyu-dex-poc:readonly, role:readonly
  rbac.properties: |
    policy.default: role:readonly
