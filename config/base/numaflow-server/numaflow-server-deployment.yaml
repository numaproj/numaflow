apiVersion: apps/v1
kind: Deployment
metadata:
  name: numaflow-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/part-of: numaflow
      app.kubernetes.io/component: numaflow-ux
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: numaflow
        app.kubernetes.io/component: numaflow-ux
    spec:
      serviceAccountName: numaflow-server-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 9737
      volumes:
      - name: env-volume
        emptyDir: {}
      - name: rbac-config
        configMap:
          name: numaflow-server-rbac-config
      initContainers:
      - name: server-init
        image: quay.io/numaproj/numaflow:latest
        args:
        - "server-init"
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /opt/numaflow
          name: env-volume
      containers:
        - name: main
          image: quay.io/numaproj/numaflow:latest
          args:
          - "server"
          # By default, turn off authentication and authorization.
          - "--disable-auth=true"
          imagePullPolicy: Always
          volumeMounts:
          - mountPath: /ui/build/runtime-env.js
            name: env-volume
            subPath: runtime-env.js
          - mountPath: /ui/build/index.html
            name: env-volume
            subPath: index.html
          - mountPath: /etc/numaflow
            name: rbac-config
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            limits:
              cpu: 500m
              memory: 1024Mi
            requests:
              cpu: 100m
              memory: 200Mi
          livenessProbe:
            httpGet:
              path: /livez
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 3
            periodSeconds: 3
