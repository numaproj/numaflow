apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: redis-source-e2e
spec:
  vertices:
    - name: in
      containerTemplate:
        env:
          - name: NUMAFLOW_DEBUG
            value: "true"
      scale:
        min: 2
      source:
        redisStreams:
          url: redis:6379
          stream: test-stream-b
          consumerGroup: my-group
          readFromBeginning: false
    - name: p1
      udf:
        builtin:
          name: cat
    - name: out
      sink:
        udsink:
          container:
            # A redis sink for e2e testing, see https://github.com/numaproj/numaflow-sinks/tree/main/redis-e2e-test-sink
            image: quay.io/numaio/numaflow-sink/redis-e2e-test-sink:v0.5.0
  edges:
    - from: in
      to: p1
    - from: p1
      to: out
