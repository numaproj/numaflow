apiVersion: numaflow.numaproj.io/v1alpha1
kind: MonoVertex
metadata:
  name: st-bypass
spec:
  bypass:
    sink:
      tags:
        operator: or
        values:
          - sink
    fallback:
      tags:
        operator: or
        values:
          - fallback
    onSuccess:
      tags:
        operator: or
        values:
          - onSuccess
  source:
    http: {}
    transformer:
      container:
        image: quay.io/numaio/numaflow-rs/source-transformer-bypass:stable
        imagePullPolicy: IfNotPresent
  sink:
    udsink:
      container:
        # A redis sink for e2e testing, see https://github.com/numaproj/numaflow-go/tree/main/examples/sinker/redis_sink
        image: quay.io/numaio/numaflow-go/redis-sink:stable
        imagePullPolicy: IfNotPresent
        env:
          - name: SINK_HASH_KEY
            # The key is set in the format of "pipeline_name-vertex_name"
            value: "bypass-sink-output"
    fallback:
      udsink:
        container:
          # A redis sink for e2e testing, see https://github.com/numaproj/numaflow-go/tree/main/examples/sinker/redis_sink
          image: quay.io/numaio/numaflow-go/redis-sink:stable
          imagePullPolicy: IfNotPresent
          env:
            - name: SINK_HASH_KEY
              # The key is set in the format of "pipeline_name-vertex_name"
              value: "bypass-fallback-output"
    onSuccess:
      udsink:
        container:
          # A redis sink for e2e testing, see https://github.com/numaproj/numaflow-go/tree/main/examples/sinker/redis_sink
          image: quay.io/numaio/numaflow-go/redis-sink:stable
          imagePullPolicy: IfNotPresent
          env:
            - name: SINK_HASH_KEY
              # The key is set in the format of "pipeline_name-vertex_name"
              value: "bypass-on-success-output"