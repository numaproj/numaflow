apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: nats-source-e2e
spec:
  vertices:
    - name: in
      scale:
        min: 2
      source:
        nats:
          auth:
            token:
              name: nats-source-fake-token
              key: fake-token
          url: nats
          subject: test-subject
          queue: my-queue
    - name: p1
      udf:
        builtin:
          name: cat
    - name: out
      sink:
        udsink:
          container:
            # A redis sink for e2e testing, see https://github.com/numaproj/numaflow-go/tree/main/pkg/sinker/examples/redis-sink
            image: quay.io/numaio/numaflow-go/redis-sink:stable
            imagePullPolicy: Always
  edges:
    - from: in
      to: p1
    - from: p1
      to: out
