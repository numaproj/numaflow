apiVersion: numaflow.numaproj.io/v1alpha1
kind: MonoVertex
metadata:
  name: mono-vertex
spec:
  scale:
    min: 1
  source:
    udsource:
      container:
        image: quay.io/numaio/numaflow-go/source-simple-source:stable
        imagePullPolicy: IfNotPresent
    transformer:
      container:
          image: quay.io/numaio/numaflow-go/mapt-assign-event-time:stable
          imagePullPolicy: IfNotPresent
  sink:
    udsink:
      container:
        # A redis sink for e2e testing, see https://github.com/numaproj/numaflow-go/tree/main/examples/sinker/redis_sink
        image: quay.io/numaio/numaflow-go/redis-sink:stable
        imagePullPolicy: IfNotPresent
        env:
          - name: SINK_HASH_KEY
            # Use the name of the mono vertex as the key
            value: "mono-vertex"