apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: event-time-filter-go
spec:
  vertices:
    - name: in
      source:
        http: {}
        transformer:
          container:
            # Filter messages based on event time, see https://github.com/numaproj/numaflow-go/tree/main/pkg/sourcetransformer/examples/event_time_filter
            image: quay.io/numaio/numaflow-go/mapt-event-time-filter:stable
            imagePullPolicy: Always
    - name: sink-within-2022
      partitions: 2
      scale:
        min: 1
      sink:
        log: {}
    - name: sink-after-2022
      scale:
        min: 1
      sink:
        log: {}
    - name: sink-all
      scale:
        min: 1
      sink:
        log: {}
  edges:
    - from: in
      to: sink-within-2022
      conditions:
        tags:
          operator: or
          values:
            - within_year_2022
    - from: in
      to: sink-after-2022
      conditions:
        tags:
          operator: or
          values:
            - after_year_2022
    - from: in
      to: sink-all