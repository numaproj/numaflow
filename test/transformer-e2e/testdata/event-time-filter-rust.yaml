apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: event-time-filter-rust
spec:
  vertices:
    - name: in
      limits:
        readBatchSize: 1
      source:
        http: {}
        transformer:
          container:
            image: quay.io/numaio/numaflow-rs/mapt-event-time-filter:stable
            imagePullPolicy: IfNotPresent
    - name: sink-within-2022
      partitions: 2
      scale:
        min: 1
      sink:
        log: {}
    - name: sink-after-2022
      scale:
        min: 1
      sink:
        log: {}
    - name: sink-all
      scale:
        min: 1
      sink:
        log: {}
  edges:
    - from: in
      to: sink-within-2022
      conditions:
        tags:
          operator: or
          values:
            - within_year_2022
    - from: in
      to: sink-after-2022
      conditions:
        tags:
          operator: or
          values:
            - after_year_2022
    - from: in
      to: sink-all