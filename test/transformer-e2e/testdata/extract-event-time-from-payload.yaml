apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: extract-event-time
spec:
  vertices:
    - name: in
      containerTemplate:
        env:
          - name: NUMAFLOW_RUNTIME
            value: "rust"
      source:
        http: {}
        transformer:
          container:
            image: quay.io/numaio/numaflow-go/mapt-event-time-extractor:stable
            imagePullPolicy: Always
    - name: out
      scale:
        min: 1
      sink:
        log: {}
  edges:
    - from: in
      to: out
