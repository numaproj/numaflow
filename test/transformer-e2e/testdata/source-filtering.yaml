apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: source-filtering
spec:
  vertices:
    - name: in
      containerTemplate:
        env:
          - name: NUMAFLOW_RUNTIME
            value: "rust"
      source:
        http: {}
        transformer:
          container:
            image: quay.io/numaio/numaflow-go/mapt-filter:stable
            imagePullPolicy: Always
    - name: out
      containerTemplate:
        env:
          - name: NUMAFLOW_RUNTIME
            value: "rust"
      sink:
        udsink:
          container:
            # A redis sink for e2e testing, see https://github.com/numaproj/numaflow-go/tree/main/pkg/sinker/examples/redis_sink
            image: quay.io/numaio/numaflow-go/redis-sink:stable
            imagePullPolicy: Always
            env:
              - name: SINK_HASH_KEY
                # The key is set in the format of "pipeline_name-vertex_name"
                value: "source-filtering-out"
  edges:
    - from: in
      to: out
