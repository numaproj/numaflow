apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: source-filtering
spec:
  vertices:
    - name: in
      source:
        http: {}
        transformer:
          builtin:
            name: filter
            kwargs:
              expression: int(json(payload).id) < 100 && json(payload).msg == 'hello' && sprig.contains('good', string(json(payload).desc))
    - name: out
      sink:
        udsink:
          container:
            # A redis sink for e2e testing, see https://github.com/numaproj/numaflow-go/tree/main/pkg/sinker/examples/redis-sink
            image: quay.io/numaio/numaflow-go/redis-sink:hash
            imagePullPolicy: Always
            env:
              - name: SINK_HASH_KEY
                # The key is set in the format of "pipeline_name-vertex_name"
                value: "source-filtering-out"
  edges:
    - from: in
      to: out
