apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: join-on-map
spec:
  limits:
    readBatchSize: 50
  vertices:
    - name: in-0
      limits:
        readBatchSize: 1
      scale:
        min: 1
      source:
        http: {}
    - name: in-1
      limits:
        readBatchSize: 1
      scale:
        min: 1
      source:
        http: {}
    - name: cat
      partitions: 2
      scale:
        min: 1
      udf:
        container:
          image: quay.io/numaio/numaflow-go/map-cat:stable # A UDF which simply cats the message
          imagePullPolicy: IfNotPresent
    - name: sink
      scale:
        min: 1
      sink:
        udsink:
          container:
            # A redis sink for e2e testing, see https://github.com/numaproj/numaflow-go/tree/main/examples/sinker/redis_sink
            image: quay.io/numaio/numaflow-go/redis-sink:stable
            imagePullPolicy: IfNotPresent
            env:
              - name: SINK_HASH_KEY
                # The key is set in the format of "pipeline_name-vertex_name"
                value: "join-on-map-sink"
  edges:
    - from: in-0
      to: cat
    - from: in-1
      to: cat
    - from: cat
      to: sink
