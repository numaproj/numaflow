apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: join-on-reduce
spec:
  limits:
    readBatchSize: 5
    readTimeout: 10ms
  vertices:
    - name: in
      scale:
        min: 1
      source:
        http: {}
    - name: atoi-0
      scale:
        min: 1
      udf:
        container:
          # Tell the input number is even or odd, see https://github.com/numaproj/numaflow-go/tree/main/examples/mapper/even_odd
          image: quay.io/numaio/numaflow-go/map-even-odd:stable
          imagePullPolicy: IfNotPresent
    - name: atoi-1
      partitions: 2
      scale:
        min: 1
      udf:
        container:
          # Tell the input number is even or odd, see https://github.com/numaproj/numaflow-go/tree/main/examples/mapper/even_odd
          image: quay.io/numaio/numaflow-go/map-even-odd:stable
          imagePullPolicy: IfNotPresent
    - name: compute-sum
      partitions: 2
      udf:
        container:
          # Compute the sum, see https://github.com/numaproj/numaflow-go/tree/main/examples/reducer/sum
          image: quay.io/numaio/numaflow-go/reduce-sum:stable
          imagePullPolicy: IfNotPresent
        groupBy:
          window:
            fixed:
              length: 10s
          keyed: true
          storage:
            persistentVolumeClaim:
              volumeSize: 2Gi
              accessMode: ReadWriteOncePod
    - name: sink
      scale:
        min: 1
      sink:
        udsink:
          container:
            # A redis sink for e2e testing, see https://github.com/numaproj/numaflow-go/tree/main/examples/sinker/redis_sink
            image: quay.io/numaio/numaflow-go/redis-sink:stable
            imagePullPolicy: IfNotPresent
            env:
              - name: SINK_HASH_KEY
                # The key is set in the format of "pipeline_name-vertex_name"
                value: "join-on-reduce-sink"
  edges:
    - from: in
      to: atoi-0
    - from: in
      to: atoi-1
    - from: atoi-0
      to: compute-sum
    - from: atoi-1
      to: compute-sum
    - from: compute-sum
      to: sink