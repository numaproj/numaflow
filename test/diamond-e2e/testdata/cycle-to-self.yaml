apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: cycle-to-self
spec:
  vertices:
    - name: in
      source:
        http: {}
    - name: retry
      scale:
        disabled: true # don't scale this beyond one Pod since it doesn't make sense for this container
      udf:
        container:
          # This will try each message up to 3 times before continuing, see https://github.com/numaproj/numaflow-go/tree/main/pkg/mapper/examples/retry
          image: quay.io/numaio/numaflow-go/map-retry:stable
          imagePullPolicy: Always
    - name: out
      sink:
        udsink:
          container:
            # A redis sink for e2e testing, see https://github.com/numaproj/numaflow-go/tree/main/pkg/sinker/examples/redis-sink
            image: quay.io/numaio/numaflow-go/redis-sink:stable
            imagePullPolicy: Always
  edges:
    - from: in
      to: retry
    - from: retry
      to: retry
      conditions:
        tags:
          values:
            - retry
    - from: retry
      to: out
      conditions:
        tags:
          operator: not
          values:
            - retry