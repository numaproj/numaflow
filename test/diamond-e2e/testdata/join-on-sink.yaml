apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: join-on-sink
spec:
  vertices:
    - name: in
      limits:
        readBatchSize: 1
      source:
        http: {}
    - name: even-or-odd
      udf:
        container:
          # Tell the input number is even or odd, see https://github.com/numaproj/numaflow-go/tree/main/examples/mapper/even_odd
          image: quay.io/numaio/numaflow-go/map-even-odd:stable
          imagePullPolicy: IfNotPresent
    - name: even-cat
      udf:
        container:
          image: quay.io/numaio/numaflow-go/map-cat:stable # A UDF which simply cats the message
          imagePullPolicy: IfNotPresent
    - name: odd-cat
      udf:
        container:
          image: quay.io/numaio/numaflow-go/map-cat:stable # A UDF which simply cats the message
          imagePullPolicy: IfNotPresent
    - name: out
      sink:
        udsink:
          container:
            # A redis sink for e2e testing, see https://github.com/numaproj/numaflow-go/tree/main/examples/sinker/redis_sink
            image: quay.io/numaio/numaflow-go/redis-sink:stable
            imagePullPolicy: IfNotPresent
            env:
              - name: SINK_HASH_KEY
                # The key is set in the format of "pipeline_name-vertex_name"
                value: "join-on-sink-out"
  edges:
    - from: in
      to: even-or-odd
    - from: even-or-odd
      to: even-cat
      conditions:
        tags:
          operator: or
          values:
            - even-tag
    - from: even-or-odd
      to: odd-cat
      conditions:
        tags:
          operator: or
          values:
            - odd-tag
    - from: even-cat
      to: out
    - from: odd-cat
      to: out
