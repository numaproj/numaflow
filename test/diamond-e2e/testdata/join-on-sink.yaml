apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: join-on-sink
spec:
  vertices:
    - name: in
      source:
        http: {}
    - name: even-or-odd
      udf:
        container:
          # Tell the input number is even or odd, see https://github.com/numaproj/numaflow-go/tree/main/pkg/mapper/examples/even_odd
          image: quay.io/numaio/numaflow-go/map-even-odd:v0.6.0
    - name: even-cat
      udf:
        builtin:
          name: cat
    - name: odd-cat
      udf:
        builtin:
          name: cat
    - name: out
      sink:
        udsink:
          container:
            # A redis sink for e2e testing, see https://github.com/numaproj/numaflow-sinks/tree/main/redis-e2e-test-sink
            image: quay.io/numaio/numaflow-sink/redis-e2e-test-sink:v0.5.0
    
  edges:
    - from: in
      to: even-or-odd
    - from: even-or-odd
      to: even-cat
      conditions:
        tags:
          operator: or
          values:
            - even-tag
    - from: even-or-odd
      to: odd-cat
      conditions:
        tags:
          operator: or
          values:
            - odd-tag
    - from: even-cat
      to: out
    - from: odd-cat
      to: out
