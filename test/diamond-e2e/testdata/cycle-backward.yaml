apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: cycle-backward
spec:
  vertices:
    - name: in
      source:
        http: {}
    - name: cat
      udf:
        builtin:
          name: cat
    - name: retry
      scale:
        disabled: true # don't scale this beyond one Pod since it doesn't make sense for this container
      udf:
        container:
          # This will try each message up to 3 times before continuing, see https://github.com/numaproj/numaflow-go/tree/main/pkg/mapper/examples/retry
          image: quay.io/numaio/numaflow-go/map-retry:v0.6.1
    - name: out
      sink:
        udsink:
          container:
            # A redis sink for e2e testing, see https://github.com/numaproj/numaflow-sinks/tree/main/redis-e2e-test-sink
            image: quay.io/numaio/numaflow-sink/redis-e2e-test-sink:latest
  edges:
    - from: in
      to: cat
    - from: cat
      to: retry
    - from: retry
      to: cat
      conditions:
        tags:
          values:
            - retry
    - from: retry
      to: out
      conditions:
        tags:
          operator: not
          values:
            - retry