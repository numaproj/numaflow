apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: cycle-backward
spec:
  vertices:
    - name: in
      limits:
        readBatchSize: 1
      source:
        http: {}
    - name: cat
      udf:
        container:
          image: quay.io/numaio/numaflow-go/map-cat:stable # A UDF which simply cats the message
          imagePullPolicy: IfNotPresent
    - name: retry
      scale:
        disabled: true # don't scale this beyond one Pod since it doesn't make sense for this container
      udf:
        container:
          # This will try each message up to 3 times before continuing, see https://github.com/numaproj/numaflow-go/tree/main/examples/mapper/retry
          image: quay.io/numaio/numaflow-go/map-retry:stable
          imagePullPolicy: IfNotPresent
    - name: out
      sink:
        udsink:
          container:
            # A redis sink for e2e testing, see https://github.com/numaproj/numaflow-go/tree/main/examples/sinker/redis_sink
            image: quay.io/numaio/numaflow-go/redis-sink:stable
            imagePullPolicy: IfNotPresent
            env:
              - name: SINK_HASH_KEY
                # The key is set in the format of "pipeline_name-vertex_name"
                value: "cycle-backward-out"
  edges:
    - from: in
      to: cat
    - from: cat
      to: retry
    - from: retry
      to: cat
      conditions:
        tags:
          values:
            - retry
    - from: retry
      to: out
      conditions:
        tags:
          operator: not
          values:
            - retry