apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../config/cluster-install
  - ../../config/extensions/webhook

patches:
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: IfNotPresent
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: NUMAFLOW_IMAGE_PULL_POLICY
          value: IfNotPresent
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: NUMAFLOW_DEBUG
          value: !!str "true"
    target:
      kind: Deployment
      name: numaflow-controller
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: IfNotPresent
      - op: add
        path: /spec/template/spec/initContainers/0/imagePullPolicy
        value: IfNotPresent
      - op: add
        path: /spec/template/spec/initContainers/1/imagePullPolicy
        value: IfNotPresent
    target:
      kind: Deployment
      name: numaflow-server
  - patch: |-
      - op: add
        path: /spec/template/spec/initContainers/0/imagePullPolicy
        value: IfNotPresent
    target:
      kind: Deployment
      name: numaflow-dex-server
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: IfNotPresent
    target:
      kind: Deployment
      name: numaflow-webhook
  - patch: |
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: numaflow-cmd-params-config
      data:
        controller.leader.election.disabled: "true"

namespace: numaflow-system

commonLabels:
  "app.kubernetes.io/part-of": "numaflow"
