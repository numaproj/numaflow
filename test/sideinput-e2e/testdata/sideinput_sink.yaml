apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: sideinput-sink-test
spec:
  sideInputs:
    - name: myticker
      container:
        image: "quay.io/numaio/numaflow-sideinput/sideinput-sink-e2e-test:latest"
        imagePullPolicy: Always
      trigger:
        schedule: "* * * * *"
        # timezone: America/Los_Angeles
  vertices:
    - name: in
      source:
        http: {}
    - name: cat
      udf:
        builtin:
          name: cat # A built-in UDF which simply cats the message
    - name: log-sink
      sink:
        log: {}
    - name: redis-uds
      sink:
        udsink:
          container:
            image: "quay.io/numaio/numaflow-sink/redis-e2e-test-sink-sideinput:latest"
      sideInputs:
        - myticker

  edges:
    - from: in
      to: cat
    - from: cat
      to: log-sink
    - from: cat
      to: redis-uds
