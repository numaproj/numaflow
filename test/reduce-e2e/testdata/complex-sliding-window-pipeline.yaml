apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: complex-sliding-sum
spec:
  limits:
    readBatchSize: 50
  vertices:
    - name: in
      scale:
        min: 1
      source:
        http: {}
    - name: atoi
      scale:
        min: 1
      udf:
        container:
          # Tell the input number is even or odd, see https://github.com/numaproj/numaflow-go/tree/main/pkg/function/examples/evenodd
          image: quay.io/numaio/go-even-odd-example
    - name: first-aggregation
      udf:
        container:
          # compute the sum
          image: quay.io/numaio/go-integer-sum-example
        groupBy:
          window:
            fixed:
              length: 5s
          keyed: true
    - name: second-aggregation
      udf:
        container:
          # compute the sum
          image: quay.io/numaio/go-integer-sum-example
        groupBy:
          window:
            fixed:
              length: 10s
          keyed: false
    - name: third-aggregation
      udf:
        container:
          # compute the sum
          image: quay.io/numaio/go-integer-sum-example
        groupBy:
          window:
            sliding:
              length: 60s
              slide: 10s
          keyed: false
    - name: sink
      scale:
        min: 1
      sink:
        log: {}
  edges:
    - from: in
      to: atoi
    - from: atoi
      to: first-aggregation
      parallelism: 2
    - from: first-aggregation
      to: second-aggregation
    - from: second-aggregation
      to: third-aggregation
    - from: third-aggregation
      to: sink
