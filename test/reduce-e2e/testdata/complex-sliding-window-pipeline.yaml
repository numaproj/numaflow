apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: complex-sliding-sum
spec:
  limits:
    readBatchSize: 50
  vertices:
    - name: in
      scale:
        min: 1
      source:
        http: {}
    - name: atoi
      scale:
        min: 1
      udf:
        container:
          # Tell the input number is even or odd, see https://github.com/numaproj/numaflow-go/tree/main/pkg/function/examples/even_odd
          image: quay.io/numaio/numaflow-go/map-even-odd
    - name: keyed-fixed-sum
      partitions: 2
      udf:
        container:
          # Compute the sum, see https://github.com/numaproj/numaflow-go/tree/main/pkg/function/examples/sum
          image: quay.io/numaio/numaflow-go/reduce-sum
        groupBy:
          window:
            fixed:
              length: 5s
          keyed: true
          storage:
            emptyDir: {}
    - name: non-keyed-fixed-sum
      udf:
        container:
          # Compute the sum, see https://github.com/numaproj/numaflow-go/tree/main/pkg/function/examples/sum
          image: quay.io/numaio/numaflow-go/reduce-sum
        groupBy:
          window:
            fixed:
              length: 10s
          keyed: false
          storage:
            emptyDir: {}
    - name: non-keyed-sliding-sum
      udf:
        container:
          # Compute the sum, see https://github.com/numaproj/numaflow-go/tree/main/pkg/function/examples/sum
          image: quay.io/numaio/numaflow-go/reduce-sum
        groupBy:
          window:
            sliding:
              length: 60s
              slide: 10s
          keyed: false
          storage:
            emptyDir: {}
    - name: sink
      partitions: 2
      scale:
        min: 1
      sink:
        udsink:
          container:
            # A redis sink for e2e testing, see https://github.com/numaproj/numaflow-sinks/tree/main/redis-e2e-test-sink
            image: quay.io/numaio/numaflow-sink/redis-e2e-test-sink:latest
  edges:
    - from: in
      to: atoi
    - from: atoi
      to: keyed-fixed-sum
    - from: keyed-fixed-sum
      to: non-keyed-fixed-sum
    - from: non-keyed-fixed-sum
      to: non-keyed-sliding-sum
    - from: non-keyed-sliding-sum
      to: sink
