apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: joined-map-vertex
spec:
  limits:
    readBatchSize: 50
  vertices:
    - name: in-0
      scale:
        min: 1
      containerTemplate:
        env:
          - name: NUMAFLOW_DEBUG
            value: "true"
      source:
        http: {}
    - name: in-1
      scale:
        min: 1
      containerTemplate:
        env:
          - name: NUMAFLOW_DEBUG
            value: "true"
      source:
        http: {}
    - name: atoi
      partitions: 2
      scale:
        min: 1
      containerTemplate:
        env:
          - name: NUMAFLOW_DEBUG
            value: "true"
      udf:
        container:
          # Tell the input number is even or odd, see https://github.com/numaproj/numaflow-go/tree/main/pkg/function/examples/even_odd
          image: quay.io/numaio/numaflow-go/map-even-odd
    - name: compute-sum
      partitions: 2
      containerTemplate:
        env:
          - name: NUMAFLOW_DEBUG
            value: "true"
      udf:
        container:
          # Compute the sum, see https://github.com/numaproj/numaflow-go/tree/main/pkg/function/examples/sum
          image: quay.io/numaio/numaflow-go/reduce-sum
        groupBy:
          window:
            fixed:
              length: 10s
          keyed: true
          storage:
            persistentVolumeClaim:
              volumeSize: 10Gi
              accessMode: ReadWriteOnce
    - name: sink
      scale:
        min: 1
      sink:
        udsink:
          container:
            # A redis sink for e2e testing, see https://github.com/numaproj/numaflow-sinks/tree/main/redis-e2e-test-sink
            image: quay.io/numaio/numaflow-sink/redis-e2e-test-sink:latest
  edges:
    - from: in-0
      to: atoi
    - from: in-1
      to: atoi
    - from: atoi
      to: compute-sum
    - from: compute-sum
      to: sink
