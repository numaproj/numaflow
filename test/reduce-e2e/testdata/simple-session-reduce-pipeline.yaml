apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: simple-session-sum
spec:
  vertices:
    - name: in
      scale:
        min: 1
      source:
        http: {}
    - name: compute-sum
      partitions: 1
      udf:
        container:
          # Compute the sum, see https://github.com/numaproj/numaflow-go/tree/main/pkg/reducer/examples/sum
          image: quay.io/numaio/numaflow-go/session-counter:v0.6.1
          imagePullPolicy: Always
        groupBy:
          window:
            session:
              timeout: 10s
          keyed: true
          storage:
            persistentVolumeClaim:
              volumeSize: 2Gi
              accessMode: ReadWriteOnce
    - name: sink
      scale:
        min: 1
      sink:
        udsink:
          container:
            # A redis sink for e2e testing, see https://github.com/numaproj/numaflow-sinks/tree/main/redis-e2e-test-sink
            image: quay.io/numaio/numaflow-sink/redis-e2e-test-sink:v0.5.0
  edges:
    - from: in
      to: compute-sum
    - from: compute-sum
      to: sink
