apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: simple-session-sum
spec:
  limits:
    readBatchSize: 50
  vertices:
    - name: in
      scale:
        min: 1
      source:
        http: {}
    - name: compute-sum
      partitions: 1
      udf:
        container:
          # Compute the sum, see https://github.com/numaproj/numaflow-go/tree/main/pkg/reducer/examples/sum
          image: quay.io/yhl25/numaflow-go/session-counter:v0.5.4
        groupBy:
          window:
            session:
              timeout: 10s
          keyed: true
          storage:
            persistentVolumeClaim:
              volumeSize: 2Gi
              accessMode: ReadWriteOnce
    - name: sink
      scale:
        min: 1
      sink:
        log: {}
  edges:
    - from: in
      to: compute-sum
    - from: compute-sum
      to: sink
