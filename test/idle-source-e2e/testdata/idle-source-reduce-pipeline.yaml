apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: http-idle-source
spec:
  limits:
    readBatchSize: 50
    readTimeout: 50ms
  watermark:
    maxDelay: 20s
    idleSource:
      threshold: 5s # The pipeline will be considered idle if the source has not emitted any data for given threshold value.
      incrementBy: 2s # If source is found to be idle then increment the watermark by given incrementBy value.
      stepInterval: 2s # If source is idling then publish the watermark only when step interval has passed.
      initSourceDelay: 5s # Progress the watermark for a source that hasn't produced any data ever, after initSourceDelay.
  vertices:
    - name: in
      limits:
        readBatchSize: 1
      scale:
        min: 1
      source:
        http: {}
    - name: in-two
      scale:
        min: 1
      source:
        http: {}
    - name: atoi
      scale:
        min: 1
      udf:
        container:
          # Tell the input number is even or odd, see https://github.com/numaproj/numaflow-go/tree/main/examples/mapper/even_odd
          image: quay.io/numaio/numaflow-go/map-even-odd:stable
          imagePullPolicy: IfNotPresent
    - name: compute-sum
      partitions: 2
      udf:
        container:
          # Compute the sum, see https://github.com/numaproj/numaflow-go/tree/main/examples/reducer/sum
          image: quay.io/numaio/numaflow-go/reduce-sum:stable
          imagePullPolicy: IfNotPresent
        groupBy:
          window:
            fixed:
              length: 10s
          keyed: true
          storage:
            persistentVolumeClaim:
              volumeSize: 2Gi
              accessMode: ReadWriteOncePod
    - name: sink
      scale:
        min: 1
      sink:
        udsink:
          container:
            # A redis sink for e2e testing, see https://github.com/numaproj/numaflow-go/tree/main/examples/sinker/redis_sink
            image: quay.io/numaio/numaflow-go/redis-sink:stable
            imagePullPolicy: Always
            env:
              - name: SINK_HASH_KEY
                # The key is set in the format of "pipeline_name-vertex_name"
                value: "http-idle-source-sink"
  edges:
    - from: in
      to: atoi
    - from: in-two
      to: atoi
    - from: atoi
      to: compute-sum
    - from: compute-sum
      to: sink