apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: http-source
spec:
  watermark:
    disabled: true
  vertices:
    - name: in
      source:
        http:
          service: true
    - name: out
      sink:
        udsink:
          container:
            # A redis sink for e2e testing, see https://github.com/numaproj/numaflow-go/tree/main/examples/sinker/redis_sink
            image: quay.io/numaio/numaflow-go/redis-sink:stable
            imagePullPolicy: Always
            env:
              - name: SINK_HASH_KEY
                # The key is set in the format of "pipeline_name-vertex_name"
                value: "http-source-out"
  edges:
    - from: in
      to: out
