apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: jetstream-source-e2e
spec:
  vertices:
    - name: in
      containerTemplate:
        env:
          - name: NUMAFLOW_RUNTIME
            value: "rust"
      scale:
        min: 2
      source:
        jetstream:
          auth:
            token:
              name: nats-source-fake-token
              key: fake-token
          url: nats
          stream: test-stream
    - name: p1
      containerTemplate:
        env:
          - name: NUMAFLOW_RUNTIME
            value: "rust"
      udf:
        container:
          image: quay.io/numaio/numaflow-go/map-cat:stable
          imagePullPolicy: Always
    - name: out
      containerTemplate:
        env:
          - name: NUMAFLOW_RUNTIME
            value: "rust"
      sink:
        log: {}
  edges:
    - from: in
      to: out
