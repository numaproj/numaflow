apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: even-odd
spec:
  vertices:
    - name: in
      source:
        http: {}
    - name: even-or-odd
      udf:
        container:
          # Tell the input number is even or odd, see https://github.com/numaproj/numaflow-go/tree/main/pkg/function/examples/even_odd
          image: quay.io/numaio/numaflow-go/map-even-odd
    - name: even-sink
      sink:
        udsink:
          container:
            image: quay.io/numaio/numaflow-sink/redis-e2e-test-sink:latest
    - name: odd-sink
      sink:
        udsink:
          container:
            image: quay.io/numaio/numaflow-sink/redis-e2e-test-sink:latest
    - name: number-sink
      sink:
        udsink:
          container:
            image: quay.io/numaio/numaflow-sink/redis-e2e-test-sink:latest
  edges:
    - from: in
      to: even-or-odd
    - from: even-or-odd
      to: even-sink
      conditions:
        keyIn:
          - even
    - from: even-or-odd
      to: odd-sink
      conditions:
        keyIn:
          - odd
    - from: even-or-odd
      to: number-sink
      conditions:
        keyIn:
          - even
          - odd
