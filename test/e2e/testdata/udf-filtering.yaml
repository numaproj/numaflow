apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: udf-filtering
spec:
  vertices:
    - name: in
      limits:
        readBatchSize: 1
      source:
        http: {}
    - name: p1
      udf:
        container:
          image: quay.io/numaio/numaflow-go/map-filter:stable # A UDF which filters payloads with `id` < 100, `msg` is "hello", and `desc` contains "good"
          imagePullPolicy: IfNotPresent
    - name: out
      sink:
        udsink:
          container:
            # A redis sink for e2e testing, see https://github.com/numaproj/numaflow-go/tree/main/examples/sinker/redis_sink
            image: quay.io/numaio/numaflow-go/redis-sink:stable
            imagePullPolicy: IfNotPresent
            env:
              - name: SINK_HASH_KEY
                # The key is set in the format of "pipeline_name-vertex_name"
                value: "udf-filtering-out"
  edges:
    - from: in
      to: p1
    - from: p1
      to: out
