apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: simple-pipeline-with-retry-strategy
spec:
  vertices:
    - name: input
      source:
        generator:
          rpu: 1
          duration: 1s
    - name: output
      sink:
        retryStrategy:
          backoff:
            interval: 1s
            steps: 2
            factor: 2
            cap: 3s
            jitter: 0
          onFailure: "drop"
        udsink:
          container:
            image: quay.io/numaio/numaflow-go/sink-failure:stable
            imagePullPolicy: IfNotPresent
  edges:
    - from: input
      to: output
