apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: simple-fallback
spec:
  vertices:
    - name: in
      source:
        http: {}
    - name: cat
      scale:
        min: 1
      udf:
        builtin:
          name: cat
    - name: output
      scale:
        min: 1
      sink:
        udsink:
          container:
            image: quay.io/numaio/numaflow-go/fb-sink-log:stable
            imagePullPolicy: Always
        fallback:
          udsink:
            container:
              # A redis sink for e2e testing, see https://github.com/numaproj/numaflow-go/tree/main/pkg/sinker/examples/redis-sink
              image: quay.io/numaio/numaflow-go/redis-sink:stable
              imagePullPolicy: Always
              env:
                - name: SINK_HASH_KEY
                  # The key is set in the format of "pipeline_name-vertex_name"
                  value: "simple-fallback-output"
  edges:
    - from: in
      to: cat
    - from: cat
      to: output
