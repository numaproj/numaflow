apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: simple-pipeline
spec:
  vertices:
    - name: input
      containerTemplate:
        env:
          - name: NUMAFLOW_RUNTIME
            value: "rust"
      source:
        generator:
          rpu: 5
          duration: 1s
    - name: p1
      containerTemplate:
        env:
          - name: NUMAFLOW_RUNTIME
            value: "rust"
      udf:
        container:
          image: quay.io/numaio/numaflow-go/map-cat:stable 
          imagePullPolicy: Always
    - name: output
      containerTemplate:
        env:
          - name: NUMAFLOW_RUNTIME
            value: "rust"
      sink:
        log: {}
  edges:
    - from: input
      to: p1
    - from: p1
      to: output
