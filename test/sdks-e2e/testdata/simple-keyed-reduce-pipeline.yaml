apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: even-odd-sum
spec:
  vertices:
    - name: in
      source:
        http: {}
    - name: atoi
      scale:
        min: 1
      udf:
        container:
          # Tell the input number is even or odd, see https://github.com/numaproj/numaflow-java/tree/main/examples/src/main/java/io/numaproj/numaflow/examples/function/map/evenodd
          image: quay.io/numaio/numaflow-java/even-odd:v0.5.2
    - name: compute-sum
      partitions: 2
      udf:
        container:
          # compute the sum, see https://github.com/numaproj/numaflow-java/tree/main/examples/src/main/java/io/numaproj/numaflow/examples/function/reduce/sum
          image: quay.io/numaio/numaflow-java/reduce-sum:v0.5.2
        groupBy:
          window:
            fixed:
              length: 60s
          keyed: true
          storage:
            emptyDir: {}
    - name: java-udsink
      scale:
        min: 1
      sink:
        udsink:
          container:
            # https://github.com/numaproj/numaflow-java/tree/main/examples/src/main/java/io/numaproj/numaflow/examples/sink/simple
            image: quay.io/numaio/numaflow-java/simple-sink:v0.5.2
  edges:
    - from: in
      to: atoi
    - from: atoi
      to: compute-sum
    - from: compute-sum
      to: java-udsink
