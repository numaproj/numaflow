apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: flatmap-stream
spec:
  vertices:
    - name: in
      source:
        http: {}
    - name: go-split
      metadata:
        annotations:
          map-stream: "true"
      limits:
        readBatchSize: 1
      scale:
        min: 1
      udf:
        container:
          # Split input message into an array with comma, see https://github.com/numaproj/numaflow-go/tree/main/pkg/function/examples/flatmap
          image: quay.io/numaio/numaflow-go/map-flatmap-stream:latest
    - name: go-udsink
      scale:
        min: 1
      sink:
        udsink:
          container:
            # https://github.com/numaproj/numaflow-go/tree/main/pkg/sink/examples/log
            image: quay.io/numaio/numaflow-go/sink-log:latest
  edges:
    - from: in
      to: go-split
    - from: go-split
      to: go-udsink