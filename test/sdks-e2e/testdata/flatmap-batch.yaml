apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: flatmap-batch
spec:
  vertices:
    - name: in
      source:
        http: {}
    - name: go-split
      partitions: 2
      scale:
        min: 1
      udf:
        container:
          # Split input message into an array with comma, see https://github.com/numaproj/numaflow-go/tree/main/pkg/mapper/examples/flatmap
          image: quay.io/numaio/numaflow-go/batch-map-flatmap:stable
          imagePullPolicy: Always
    - name: go-udsink
      scale:
        min: 1
      sink:
        udsink:
          container:
            # https://github.com/numaproj/numaflow-go/tree/main/pkg/sinker/examples/log
            image: quay.io/numaio/numaflow-go/sink-log:stable
            imagePullPolicy: Always
    - name: python-split
      scale:
        min: 1
      udf:
        container:
          args:
            - python
            - example.py
          # Split input message into an array with comma, https://github.com/numaproj/numaflow-python/tree/main/examples/batchmap/flatmap
          image: quay.io/numaio/numaflow-python/batch-map-flatmap:stable
          imagePullPolicy: Always
    - name: python-udsink
      scale:
        min: 1
      sink:
        udsink:
          container:
            args:
            - python
            - example.py
            # https://github.com/numaproj/numaflow-python/tree/main/examples/sink/log
            image: quay.io/numaio/numaflow-python/sink-log:stable
            imagePullPolicy: Always
