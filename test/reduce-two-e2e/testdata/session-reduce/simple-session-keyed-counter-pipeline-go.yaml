apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: simple-session-counter-go
spec:
  watermark:
    maxDelay: 30s
  limits:
    readTimeout: 50ms
    readBatchSize: 10
  vertices:
    - name: in
      limits:
        readBatchSize: 1
      scale:
        min: 1
      source:
        http: {}
    - name: even-odd
      scale:
        min: 1
      udf:
        container:
          image: quay.io/numaio/numaflow-go/map-even-odd:stable
          imagePullPolicy: IfNotPresent
    - name: compute-count
      partitions: 1
      udf:
        container:
          # see https://github.com/numaproj/numaflow-go/tree/main/examples/sessionreducer/counter
          image: quay.io/numaio/numaflow-go/session-counter:stable
          imagePullPolicy: Always
        groupBy:
          window:
            session:
              timeout: 10s
          keyed: true
          storage:
            persistentVolumeClaim:
              volumeSize: 1Gi
              accessMode: ReadWriteOncePod
    - name: sink
      scale:
        min: 1
      sink:
        udsink:
          container:
            # A redis sink for e2e testing, see https://github.com/numaproj/numaflow-go/tree/main/examples/sinker/redis_sink
            image: quay.io/numaio/numaflow-go/redis-sink:stable
            imagePullPolicy: Always
            env:
              - name: SINK_HASH_KEY
                # The key is set in the format of "pipeline_name-vertex_name"
                value: "simple-session-counter-go-sink"
  edges:
    - from: in
      to: even-odd
    - from: even-odd
      to: compute-count
    - from: compute-count
      to: sink
