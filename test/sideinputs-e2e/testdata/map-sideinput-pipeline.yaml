apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: map-sideinput-pipeline
spec:
  sideInputs:
    - name: myticker
      container:
        # A map side input example, see https://github.com/numaproj/numaflow-go/tree/main/examples/sideinput/map_sideinput
        image: quay.io/numaio/numaflow-go/map-sideinput:stable
        imagePullPolicy: IfNotPresent
      trigger:
        schedule: "*/5 * * * * *"
  vertices:
    - name: in
      limits:
        readBatchSize: 1
      source:
        http: {}
    - name: si-e2e
      scale:
        min: 1
      udf:
        container:
          # A map side input udf, see https://github.com/numaproj/numaflow-go/tree/main/examples/sideinput/map_sideinput/udf
          image: quay.io/numaio/numaflow-go/map-sideinput-udf:stable
          imagePullPolicy: IfNotPresent
      sideInputs:
        - myticker
    - name: sink
      scale:
        min: 1
      sink:
        udsink:
          container:
            # A redis sink for e2e testing, see https://github.com/numaproj/numaflow-go/tree/main/examples/sinker/redis_sink
            image: quay.io/numaio/numaflow-go/redis-sink:stable
            imagePullPolicy: IfNotPresent
            env:
              - name: SINK_HASH_KEY
                # The key is set in the format of "pipeline_name-vertex_name"
                value: "map-sideinput-pipeline-sink"
  edges:
    - from: in
      to: si-e2e
    - from: si-e2e
      to: sink
