apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: sideinput-sink-test
spec:
  sideInputs:
    - name: myticker
      container:
        # see https://github.com/numaproj/numaflow-go/tree/main/examples/sideinput/sideinput_function
        image: quay.io/numaio/numaflow-go/sideinput-function:stable
        imagePullPolicy: IfNotPresent
      trigger:
        schedule: "*/5 * * * * *"
        # timezone: America/Los_Angeles
  vertices:
    - name: in
      source:
        generator:
          # How many messages to generate in the duration.
          rpu: 10
          duration: 1s
          # Optional, size of each generated message, defaults to 10.
          msgSize: 1024
    - name: redis-uds
      sink:
        udsink:
          container:
            # see https://github.com/numaproj/numaflow-go/tree/main/examples/sideinput/sink_sideinput
            image: quay.io/numaio/numaflow-go/redis-sink-with-sideinput:stable
            imagePullPolicy: IfNotPresent
            env:
              - name: SINK_HASH_KEY
                value: "sideinput-sink-test-redis-uds"
      sideInputs:
        - myticker

  edges:
    - from: in
      to: redis-uds
