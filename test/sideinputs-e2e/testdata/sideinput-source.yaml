apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: sideinput-source-test
spec:
  sideInputs:
    - name: myticker
      container:
        # see https://github.com/numaproj/numaflow-go/tree/main/examples/sideinput/sideinput_function
        image: quay.io/numaio/numaflow-go/sideinput-function:stable
        imagePullPolicy: IfNotPresent
      trigger:
        schedule: "*/5 * * * * *"
        # timezone: America/Los_Angeles
  vertices:
    - name: in
      scale:
        min: 1
      source:
        udsource:
          container:
            # see https://github.com/numaproj/numaflow-go/tree/main/examples/sideinput/simple_source_with_sideinput
            image: quay.io/numaio/numaflow-go/simple-source-with-sideinput:stable
            imagePullPolicy: IfNotPresent
      sideInputs:
        - myticker
    - name: redis-uds
      sink:
        udsink:
          container:
            # A redis sink for e2e testing, see https://github.com/numaproj/numaflow-go/tree/main/examples/sinker/redis_sink
            image: quay.io/numaio/numaflow-go/redis-sink:stable
            imagePullPolicy: IfNotPresent
            env:
              - name: SINK_HASH_KEY
                value: "sideinput-source-test-redis-uds"
      sideInputs:
        - myticker
  edges:
    - from: in
      to: redis-uds
