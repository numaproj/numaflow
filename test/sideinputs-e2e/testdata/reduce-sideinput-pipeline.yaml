apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: reduce-sideinput-pipeline
spec:
  limits:
    readBatchSize: 10
    readTimeout: 50ms
  sideInputs:
    - name: myticker
      container:
        # A reduce side input, see https://github.com/numaproj/numaflow-go/tree/main/examples/sideinput/reduce_sideinput
        image: quay.io/numaio/numaflow-go/reduce-sideinput:stable
        imagePullPolicy: IfNotPresent
      trigger:
        schedule: "*/5 * * * * *"
  vertices:
    - name: in
      limits:
        readBatchSize: 1
      source:
        http: {}
    - name: atoi
      scale:
        min: 1
      udf:
        container:
          # Tell the input number is even or odd, see https://github.com/numaproj/numaflow-go/tree/main/examples/mapper/even_odd
          image: quay.io/numaio/numaflow-go/map-even-odd:stable
          imagePullPolicy: IfNotPresent
    - name: si-e2e
      udf:
        container:
          # A reduce side input udf, see https://github.com/numaproj/numaflow-go/tree/main/examples/sideinput/reduce_sideinput/udf
          image: quay.io/numaio/numaflow-go/reduce-sideinput-udf:stable
          imagePullPolicy: IfNotPresent
        groupBy:
          window:
            fixed:
              length: 10s
          keyed: true
          storage:
            persistentVolumeClaim:
              volumeSize: 2Gi
              accessMode: ReadWriteOncePod
      sideInputs:
        - myticker
    - name: sink
      scale:
        min: 1
      sink:
        udsink:
          container:
            # A redis sink for e2e testing, see https://github.com/numaproj/numaflow-go/tree/main/examples/sinker/redis_sink
            image: quay.io/numaio/numaflow-go/redis-sink:stable
            imagePullPolicy: IfNotPresent
            env:
              - name: SINK_HASH_KEY
                # The key is set in the format of "pipeline_name-vertex_name"
                value: "reduce-sideinput-pipeline-sink"
  edges:
    - from: in
      to: atoi
    - from: atoi
      to: si-e2e
    - from: si-e2e
      to: sink
