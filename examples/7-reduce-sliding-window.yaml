apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: reduce-sliding-pipeline
spec:
  limits:
    readBatchSize: 50
  vertices:
    - name: in
      containerTemplate:
        env:
          - name: NUMAFLOW_DEBUG
            value: !!str "true"
      source:
        http: {}
    - name: map
      containerTemplate:
        env:
          - name: NUMAFLOW_DEBUG
            value: !!str "true"
      scale:
        min: 1
        max: 1
      udf:
        container:
          # Tell the input number is even or odd, see https://github.com/numaproj/numaflow-go/tree/main/pkg/mapper/examples/even_odd
          image: quay.io/numaio/numaflow-go/map-even-odd:stable
    - name: reduce-sliding
      partitions: 2
      udf:
        container:
          # compute the sum
          image: quay.io/numaio/numaflow-go/reduce-sum:stable
        groupBy:
          window:
            sliding:
              length: 60s
              slide: 10s
          keyed: true
          storage:
            persistentVolumeClaim:
              volumeSize: 10Gi
              accessMode: ReadWriteOnce
      containerTemplate:
        env:
          - name: NUMAFLOW_DEBUG
            value: !!str "true"
    - name: sink
      scale:
        min: 1
        max: 5
      sink:
        log: {}
  edges:
    - from: in
      to: map
    - from: map
      to: reduce-sliding
    - from: reduce-sliding
      to: sink
