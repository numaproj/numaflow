apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: simple-pipeline
spec:
  templates:
    vertex:
      metadata:
        annotations:
          numaflow.numaproj.io/callback: "true"
  vertices:
    - name: in-one
      scale:
        min: 1
      source:
        serving:
          service: true
          msgIDHeaderKey: "X-Request-ID"
          store:
            url: "redis://redis:6379"
    - name: in-two
      scale:
        min: 1
      source:
        serving:
          service: true
          msgIDHeaderKey: "X-Request-ID"
          store:
            url: "redis://redis:6379"
    - name: cat
      scale:
        min: 1
      udf:
        builtin:
          name: cat # A built-in UDF which simply cats the message
    - name: out
      scale:
        min: 1
      sink:
        log: {}
  edges:
    - from: in-one
      to: cat
    - from: in-two
      to: cat
    - from: cat
      to: out