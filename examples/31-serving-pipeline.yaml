apiVersion: numaflow.numaproj.io/v1alpha1
kind: ServingPipeline
metadata:
  name: serving-pipeline
spec:
  serving:
    service: true
    msgIDHeaderKey: "X-Numaflow-Id"
  pipeline:
    limits:
      readTimeout: 20ms
    vertices:
      - name: in
        scale:
          min: 1
        source:
          serving: {}
      - name: cat
        scale:
          min: 1
        udf:
          container:
            image: quay.io/numaio/numaflow-go/map-forward-message:stable
            imagePullPolicy: Always
      - name: out
        scale:
          min: 1
        sink:
          serve: {}
    edges:
      - from: in
        to: cat
      - from: cat
        to: out
