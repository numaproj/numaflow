[package]
name = "serving"
version = "0.1.0"
edition = "2021"

[features]
redis-tests = []
nats-tests = []
all-tests = ["redis-tests", "nats-tests"]

[lints]
workspace = true

[dependencies]
tokio.workspace = true
tracing.workspace = true
numaflow-models.workspace = true
backoff.workspace = true
axum.workspace = true
axum-server.workspace = true
async-nats = "0.35.1"
axum-macros = "0.4.1"
hyper-util = { version = "0.1.6", features = ["client-legacy"] }
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.120"
tower = "0.4.13"
tower-http = { version = "0.5.2", features = ["trace", "timeout"] }
uuid = { version = "1.10.0", features = ["v4"] }
redis = { version = "0.26.0", features = ["tokio-comp", "aio", "connection-manager"] }
trait-variant = "0.1.2"
chrono = { version = "0.4", features = ["serde"] }
base64 = "0.22.1"
rcgen = "0.13.1"
parking_lot = "0.12.3"
prometheus-client = "0.22.3"
thiserror = "1.0.63"

