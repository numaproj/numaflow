[package]
name = "numaflow-core"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7.5"
axum-server = { version = "0.7.1", features = ["tls-rustls"] }
tonic = "0.12.3"
bytes = "1.7.1"
thiserror = "1.0.63"
tokio = { version = "1.39.3", features = ["full"] }
tracing = "0.1.40"
tokio-util = "0.7.11"
tokio-stream = "0.1.15"
prost = "0.13.2"
prost-types = "0.13.1"
chrono = "0.4.31"
base64 = "0.22.1"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
hyper-util = "0.1.6"
tower = "0.4.13"
uuid = { version = "1.10.0", features = ["v4"] }
serde_json = "1.0.122"
numaflow-models = { path = "../numaflow-models" }
trait-variant = "0.1.2"
rcgen = "0.13.1"
rustls = { version = "0.23.12", features = ["aws_lc_rs"] }
serde = { version = "1.0.204", features = ["derive"] }
semver = "1.0"
pep440_rs = "0.6.6"
backoff = { path = "../backoff" }
parking_lot = "0.12.3"
prometheus-client = "0.22.3"
kube = "0.94.0"
log = "0.4.22"

[dev-dependencies]
tempfile = "3.11.0"
numaflow = { git = "https://github.com/numaproj/numaflow-rs.git", rev = "30d8ce1972fd3f0c0b8059fee209516afeef0088" }

[build-dependencies]
tonic-build = "0.12.1"
