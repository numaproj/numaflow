[package]
name = "numaflow-kafka"
version = "0.1.0"
edition = "2024"

[dependencies]
rdkafka = { git = "https://github.com/BulkBeing/rust-rdkafka.git", rev = "22322af8776b728d7c1de46d38cbbfb8498a8983", default-features = false, features = ["cmake-build", "tokio", "ssl-vendored", "gssapi-vendored", "sasl"] }
