[package]
name = "numaflow-kafka"
version = "0.1.0"
edition = "2024"

[dependencies]
rdkafka = { git = "https://github.com/numaproj-labs/rust-rdkafka.git", branch = "upgrade-librdkafka-v2.10.0", default-features = false, features = ["cmake-build", "tokio", "ssl-vendored", "gssapi-vendored", "sasl"] }
tokio = { workspace = true, features = ["sync"] }
tracing.workspace = true
thiserror.workspace = true
bytes.workspace = true
uuid = { version = "1.16.0", features = ["v4"], optional = true }

[dev-dependencies]
uuid = { version = "1.16.0", features = ["v4"] }

[features]
kafka-tests = ["uuid"]

[lints]
workspace = true
